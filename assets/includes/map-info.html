<body>
  <div class="container">
    <h1>台灣總督府地形總合圖介紹</h1>
    <div class="content">
      <div class="image">
        <img src="sample01.jpg" alt="台灣總督府地圖">
      </div>
      <div class="text">
        <p>「大日本帝國台灣地形地質礦產地圖」（簡稱台灣總督府地形総合図）是一份由日本總督府於1936年至1944年間編製的地圖。該地圖以1:50,000的比例尺，收錄了當時台灣全島的地形、地質和礦產等資訊，涵蓋了當時台灣各個角落的地理特徵和地理資源。</p>
        <p>該地圖是當時最精密和最完整的一份地圖，也是當時日本總督府在台灣殖民統治期間，為了開發台灣的地質資源，進行的一項重要研究成果。該地圖不僅標註了山川河流、道路鐵路、城鎮村落等地理特徵，還紀錄了岩層分布、地質構造、礦床儲量等地質資訊，對於當時的地質調查和礦產開發具有非常重要的價值。</p>
      </div>
    </div>
  </div>
