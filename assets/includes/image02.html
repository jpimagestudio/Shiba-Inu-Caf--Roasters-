<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>圖片展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .image-container {
      max-width: 90vw;
      max-height: 90vh;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="sample02.jpg" alt="展示圖片">
  </div>
</body>
</html>
